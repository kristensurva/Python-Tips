	<h2>What is Thonny?</h2>
	<p>Thonny is an integrated development environment for Python. It is suitable for beginners.<br> Thonny works on Windows, macOS and Linux.<br>The main author of Thonny is University of Tartu's professor Aivar Annamaa.</p>
	
	<h2>Features</h2>
		<ul>
			<li>Line numbers</li>
			<li>Debugging</li>
			<li>Simple pip GUI</li>
		</ul>
